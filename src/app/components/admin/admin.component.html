<div class="container">
  <h1 class="page-header text-center">Agregar Articulo</h1>
  <form class="form" #paymentForm="ngForm" (ngSubmit)="onSubmitBook(paymentForm)">
    <div class="modal-body">
      <div class="form-group">
        <label for="titulo">Nombre</label>
        <input type="text" class="form-control " id="titulo" name="titulo" [(ngModel)]="articulo.nombre" required>
      </div>
      <div class="form-group">
        <label for="autor">Descripcion</label>
        <input type="text" class="form-control " id="autor" name="autor" [(ngModel)]="articulo.descripcion" required>
      </div>
      <div class="form-group">
        <label for="precio">Precio</label>
        <input type="number" class="form-control " id="precio" name="precio" [(ngModel)]="articulo.precio" required>
      </div>
      <div class="form-group">
        <label for="image">Imagen</label>
        <input type="file" class="form-control" name="image" id="image" (change)="fileChangeEvent($event)">
      </div>
    </div>
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </form>

  <hr>

  <h1 class="page-header text-center">Datos de Ventas</h1>

  <div class="d-flex justify-content-center mb-3">

    <button (click)="createPDF()" class="btn btn-danger me-2">Descargar PDF</button>
    <button (click)="exportexcel()" class="btn btn-success">Descargar Excel</button>
  </div>

  <table class="table table-light table-striped mb-5" id="sales">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Venta</th>
        <th>Usuario</th>
        <th>Articulo</th>
        <th>Cantidad</th>
        <th>Precio</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sale of this.allCompras">
        <td>{{sale.fecha}}</td>
        <td>{{sale.compraId}}</td>
        <td>{{sale.usuarioId}}</td>
        <td>{{sale.nombreArticulo}}</td>
        <!-- <td>{{sale.imagen}}</td> -->
        <td>{{sale.cantidad}}</td>
        <td>{{sale.precio}}</td>
        <td>{{sale.total}}</td>
      </tr>
    </tbody>
  </table>



</div>
